server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /_next/ {
        alias /usr/share/nginx/html/.next/;
    }

    location /public/ {
        alias /usr/share/nginx/html/public/;
    }

    error_page 404 /index.html;
}
