name: rentMe CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # 1. BACKEND CI (Java + Maven)
  # ------------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rentMe_backend # Important: Point to backend folder

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      run: mvn clean verify

  # ------------------------------------------------------------------
  # 2. FRONTEND CI (Node + Next.js)
  # ------------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rentMe_frontend # Important: Point to frontend folder

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: rentMe_frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Next.js App
      run: npm run build

  # ------------------------------------------------------------------
  # 3. DOCKER CD (Build & Push Images)
  # Only runs if tests pass and we are on 'main' branch
  # ------------------------------------------------------------------
  docker-push:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21 for Backend Build
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Backend JAR
      run: mvn clean package -DskipTests
      working-directory: ./rentMe_backend

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build Backend Image
    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./rentMe_backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rentme-backend:latest

    # Build Frontend Image
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./rentMe_frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rentme-frontend:latest